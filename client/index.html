<!DOCTYPE html>
<html>

<head>

  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
</head>

<body>
  
  <div id="videos" class="videos">

    <div id="localVideoContainer" class="videoContainer">
      <video id="localVideo" autoplay muted></video>
    </div>

    <!-- Remote videos get appended here -->
    
  </div>
  <div id='adobe-dc-view'></div>
  <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function(){
      var adobeDCView = new AdobeDC.View({clientId: "cbbda6393455495ca97d98989143c63f", divId: "adobe-dc-view"});
      adobeDCView.previewFile({
        content:{ location: 
          { url: "https://documentcloud.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf"}},
        metaData:{fileName: "dummy.pdf"}
      },
      {
        embedMode: "SIZED_CONTAINER"
      });
    });
    start();
  </script>

</body>

</html>
